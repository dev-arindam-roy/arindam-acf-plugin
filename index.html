<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arindam ACF</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/arindam-acf.min.css">
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Your Page Contents</h1>
  <p>Scroll down...</p> 
</div>
  
<div class="container mt-5">
  <div id="exampleAcf"></div>
  <div class="row mt-3">
    <div id="acfJson" class="col-sm-12" style="word-wrap: break-word;"></div>
  </div>
  <div style="margin-bottom: 30px;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="js/jquery.arindam-acf.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    //$.fn.arindamACF.default.acfModalId = 'HELLO';
    $('#exampleAcf').arindamACF({
      buttonText: 'Start Creating ACF',
      headerTitle: 'Create Your Custom ACF',
      saveChangesAction: function(x) {
        console.log(x);
        $('#acfJson').html(x);
        $.fn.arindamACF.acfClose();
      }
    });
  });
</script>
</body>
</html>
